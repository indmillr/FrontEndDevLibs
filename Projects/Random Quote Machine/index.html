<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indmillr: Random Quote Machine</title>
    <script
      src="https://kit.fontawesome.com/6ea0acbb33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- PROJECT TITLE -->
        <div class="title">
          <h2>Random Quote Machine</h2>
          <div class="underline"></div>
        </div>
        <!-- QUOTES -->
        <article class="quote-box" id="quote-box">
          <h4 id="author"></h4>
          <p id="text"></p>
          <!-- BUTTONS -->
          <div>
            <button class="random-btn" id="new-quote">Get Random Quote</button>
          </div>
          <div>
            <a
              href="https://twitter.com/intent/tweet"
              target="_new"
              id="tweet-quote"
              ><i class="fa-brands fa-twitter-square"></i
            ></a>
          </div>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
