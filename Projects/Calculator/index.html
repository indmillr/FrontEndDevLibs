<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indmillr: JavaScript Calculator</title>
    <script
      src="https://kit.fontawesome.com/6ea0acbb33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- PROJECT TITLE -->
        <div class="title">
          <h2>JavaScript Calculator</h2>
          <div class="underline"></div>
        </div>
        <!-- CALCULATOR -->
        <div class="calculator" id="calculator">
          <input type="text" class="calculator-screen" value="0" disabled />
          <div class="calculator-keys">
            <button type="button" class="btn operator" id="add" value="+">
              +
            </button>
            <button type="button" class="btn operator" id="subtract" value="-">
              -
            </button>
            <button type="button" class="btn operator" id="multiply" value="*">
              &times;
            </button>
            <button type="button" class="btn operator" id="divide" value="/">
              &divide;
            </button>
            <button type="button" id="seven" class="btn" value="7">7</button>
            <button type="button" id="eight" class="btn" value="8">8</button>
            <button type="button" id="nine" class="btn" value="9">9</button>
            <button type="button" id="four" class="btn" value="4">4</button>
            <button type="button" id="five" class="btn" value="5">5</button>
            <button type="button" id="six" class="btn" value="6">6</button>
            <button type="button" id="one" class="btn" value="1">1</button>
            <button type="button" id="two" class="btn" value="2">2</button>
            <button type="button" id="three" class="btn" value="3">3</button>
            <button type="button" id="zero" class="btn" value="0">0</button>
            <button
              type="button"
              id="decimal"
              class="btn decimal function"
              value="."
            >
              .
            </button>
            <button
              type="button"
              id="clear"
              class="btn all-clear function"
              value="all-clear"
            >
              AC
            </button>
            <button
              type="button"
              id="equals"
              class="btn equal-sign operator"
              value="="
            >
              =
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
